<!DOCTYPE html>

<!-- Author: Mira Zimmerman -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      color: #000;
      outline: 0;
      cursor: pointer;
      position: relative;
      margin: 5px;
    }

    .icon {
      font-size: 1em;
    }
    
    .email:hover{
      color: #23c8c8;
    }

    .instagram:hover{
      color: #f86ee1;
    }

    .twitter:hover{
       color: #26a7de;
    }

    .tiktok:hover{
      color: #ff0050;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start email Icon
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
       End email Icon -->

      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->

      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="fill twitter">
        <span class="icon"><i class="fa-brands fa-x-twitter"></i></span>
      </div>
      <!-- End twitter Icon -->

      <!-- Start tiktok Icon
      <div id="tiktok" onclick="navigate(this.id)" class="fill tiktok">
        <span class="icon"><i class="fab fa-tiktok"></i></span>
      </div>
      End tiktok Icon -->


    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

          if (id === "email") {
          window.open("mailto:someone@yoursite.com", '_blank').focus(); //Add your email after "mailto:""
        
        else if (id === "instagram") {
          window.open("https://www.instagram.com/whatsnewnorm/", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "twitter") {
          window.open("twitter.com/whatsnewnorm", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "tiktok") {
          window.open("https://www.tiktok.com/", '_blank').focus(); //Add the url to your tiktok account
        }
    
  
      }

    </script>



  </body>

</html>
